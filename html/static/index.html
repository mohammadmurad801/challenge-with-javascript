<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in days</h2>
    <div class="flex-box-container-1">
        <div>
    <button class="btn btn-primary" onClick="ageInDays()">Click me</button>
    </div>
    <div>
    <button class="btn btn-danger" onClick="reset()">Reset</button>
    </div>
</div>

    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
    </div>
    <div class="container-2">
       <h1>Challenge 2: Cat generetor</h1>
       <button class="btn btn-success" onclick="catgeneretor()">Cat Generetaor</button>
           <div class="flex-box-container-2" id="cat-gen">

        </div>
    </div>
       
    </div>


<div class="container-3">
    <h2>Challenge 3: rock, paper, scissors</h2> 
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="scissors" src="https://media.istockphoto.com/vectors/female-hand-sign-victory-sign-or-peace-sign-or-scissors-vector-id637948798" height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>



</div>


<div class="container-4">
    <h2>Challenge 4: change the color of all buttons </h2> 
    <div class="flex-box-pick-color" >
        <form action="">
            <select name="backDrop" id="background" onchange="buttonChangeColor(this)">
                <option value="random">random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>
        <button class="btn btn-primary ">facebook</button>
        <button class="btn btn-secondary">google</button>
        <button class="btn btn-danger">youtube</button>
        <button class="btn btn-success">yahoo</button>

        
    </div>



</div>







    <script src="js/script.js"></script>
</body>
</html>
